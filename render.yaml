services:
  - name: code-analysis-backend
    type: web
    env: python
    rootDirectory: BACKEND/ai-doc-gen
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: CORS_ALLOW_ORIGINS
        value: "*"

  - name: code-analysis-frontend
    type: static_site
    rootDirectory: FRONTEND/code_analysis
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://code-analysis-backend.onrender.com
